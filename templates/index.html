<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
    <meta property="og:description" content="Storyteller - Generate story with 3 parameters only.">
    <link rel="stylesheet" href="/static/ui.css">
</head>

<body>
    <div class="container">
        <h1>Storytellercv</h1>
        <h2>Live Video Feed</h1>
            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
            <form id="sauce-form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="upload-section">
                    <label for="word_limit" class="upload">Word Limit:</label>
                    <input type="number" id="word_limit" name="word_limit" placeholder="Enter Word Limit" required>
                </div>
                <button type="submit" class="submit-button">Result</button>
            </form>
            {% if output_text %}
            <div id="result" class="result">
                <h2>{{ output_text }}</h2>
            </div>
            {% endif %}
    </div>
    <center>
        <div class='loader'>
            <div class='gfg g1'></div>
            <div class='gfg g2'></div>
            <div class='gfg g3'></div>
            <div class='gfg g4'></div>
            <div class='gfg g5'></div>
        </div>
    </center>
</body>

</html>
