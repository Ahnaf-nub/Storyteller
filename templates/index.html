<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller</title>
    <link rel="stylesheet" href="/static/ui.css">
</head>

<body>
    <div class="container">
        <h1>Storyteller</h1>
        <form id="sauce-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="topic" class="upload">Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Give Topic" required>
            </div>
            <div class="upload-section">
                <label for="genre" class="upload">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Give Genre" required>
            </div>
            <div class="upload-section">
                <label for="word-limit" class="upload">Word Limit:</label>
                <input type="number" id="word-limit" name="word-limit" placeholder="Enter Word Limit" required>
            </div>
            <button type="submit" class="submit-button">Result</button>
        </form>
        <div class="output-section">
            <h2>Story:</h2>
            <p>{{ output_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
